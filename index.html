<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-full navbar">
          <h3 class="navbar-item inline">ValoFuze</h3>
          <span class="navbar-item inline">Agents</span>
        </div>
      </div>
      <div class="view" data-view="homepage">
        <div class="row wrap">
          <div class="col-full"><p class="homepage-header ta-center">Homepage</p></div>
          <div class="col-full"><div class="logo-frame"><img src="./images/Valorant Logo.png" alt="Valorant Logo"></div></div>
        </div>
      </div>
      <div class="view hidden" data-view="agents">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Agents</p>
          </div>
          <div class="filter-table">
            <div class="row wrap ai-center">
              <div class="col-50 filter-column">
                <div class="filter-option">
                  <h4 class="filter-header">Filter by Role</h4>
                </div>
                <div class="filter-option row ai-center" id="controllers">
                  <div>
                    <div class="checkbox inline-block checkbox-controllers" id="Controller"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/ControllerClassSymbol.webp" alt=""></div>
                  <div><label class="label-controllers">Controllers</label></div>
                </div>
                <div class="filter-option row ai-center" id="initiators">
                  <div>
                    <div class="checkbox inline-block checkbox-initiators" id="Initiator"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/InitiatorClassSymbol.webp" alt=""></div>
                  <div><label class="label-initiators">Initiators</label></div>
                </div>
              </div>
              <div class="col-50 second-filter-col">
                <div class="filter-option row ai-center" id="no-filter">
                  <div>
                    <div class="checkbox checked-box inline-block checkbox-no-filter" id="none"></div>
                  </div>
                  <div><label class="label-no-filter">No Filter</label></div>
                </div>
                <div class="filter-option row ai-center" id="duelists">
                  <div>
                    <div class="checkbox inline-block checkbox-duelists" id="Duelist"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/DuelistClassSymbol.webp" alt=""></div>
                  <div><label class="label-duelists">Duelists</label></div>
                </div>
                <div class="filter-option row ai-center" id="sentinels">
                  <div>
                    <div class="checkbox inline-block checkbox-sentinels" id="Sentinel"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/SentinelClassSymbol.webp" alt=""></div>
                  <div><label class="label-sentinels">Sentinels</label></div></div>
              </div>
            </div>
          </div>
          <div class="col-full">
            <table class="agents-table col-full">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Portrait</td>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-agent">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Viper</p>
          </div>
          <div class="col-full">
            <div class="logo-frame"><img src="./images/fullportrait.png" alt="Valorant Logo"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
