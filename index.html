<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-full navbar">
          <h3 class="navbar-item inline">ValoFuze</h3>
          <span class="navbar-item inline">Agents</span>
        </div>
      </div>
      <div class="view" data-view="homepage">
        <div class="row wrap">
          <div class="col-full"><p class="homepage-header ta-center">Homepage</p></div>
          <div class="col-full"><div class="logo-frame"><img src="./images/Valorant Logo.png" alt="Valorant Logo"></div></div>
        </div>
      </div>
      <div class="view hidden" data-view="agents">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Agents</p>
          </div>

          <div class="col-full">
            <table class="agents-table col-full">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Portrait</td>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
