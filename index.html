<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="overlay hidden">
        <div class="lds-hourglass"></div>
      </div>
      <div class="row">
        <div class="col-full navbar">
          <h3 class="navbar-item inline">ValoChecker</h3>
          <span class="navbar-item inline">Agents</span>
          <span class="navbar-item inline">Weapons</span>
        </div>
      </div>
      <div class="view" data-view="homepage">
        <div class="row wrap">
          <div class="col-full"><p class="homepage-header ta-center ">Homepage</p></div>
          <div class="col-full"><div class="logo-frame"><img src="./images/valorant-logo.webp" alt="Valorant Logo"></div></div>
        </div>
      </div>
      <div class="view hidden" data-view="agents">

        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Agents</p>
          </div>
          <div class="agent-filter-table">
            <div class="row wrap ai-center">
              <div class="col-50 filter-column">
                <div class="filter-option filter-header-container">
                  <h4 class="filter-header">Filter by Role</h4>
                </div>
                <div class="filter-option row ai-center" id="controllers">
                  <div>
                    <div class="checkbox inline-block checkbox-controllers" id="Controller"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/controller-icon.webp" alt="controller icon"></div>
                  <div><label class="label-controllers">Controllers</label></div>
                </div>
                <div class="filter-option row ai-center" id="initiators">
                  <div>
                    <div class="checkbox inline-block checkbox-initiators" id="Initiator"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/initiator-icon.webp" alt="initiator icon"></div>
                  <div><label class="label-initiators">Initiators</label></div>
                </div>
              </div>
              <div class="col-50 second-filter-col">
                <div class="filter-option row ai-center" id="no-filter">
                  <div>
                    <div class="checkbox checked-box inline-block checkbox-no-filter" id="none"></div>
                  </div>
                  <div><label class="label-no-filter">No Filter</label></div>
                </div>
                <div class="filter-option row ai-center" id="duelists">
                  <div>
                    <div class="checkbox inline-block checkbox-duelists" id="Duelist"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/duelist-icon.webp" alt="duelist icon"></div>
                  <div><label class="label-duelists">Duelists</label></div>
                </div>
                <div class="filter-option row ai-center" id="sentinels">
                  <div>
                    <div class="checkbox inline-block checkbox-sentinels" id="Sentinel"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/sentinel-icon.webp" alt="sentinel icon"></div>
                  <div><label class="label-sentinels">Sentinels</label></div></div>
              </div>
            </div>
          </div>
          <div class="col-full">
            <table class="agents-table col-full">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Portrait</td>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-agent">
        <div class="row wrap ai-center ">
          <div class="col-full z-index-1">
            <div class="row ai-center agent-header">
              <form action="">
                <button type="button" class="back-arrow-frame">
                  <img class="agents" src="./images/back-arrow.webp"></img>
                </button>
              </form>
              <p class="ta-center inline-block agent-name"></p>
              <div class="agent-icon-frame"><img class=" agent-role" src=""></div>
            </div>
          </div>
          <div class="col-full">
            <p class="bio"></p>
          </div>
          <div class="col-75 portrait">
            <div class="row jc-center">
              <div class="col-full agent-frame">
                <div class="portrait-frame"><img class="agent-background" src=""></div>
                <div class="portrait-frame"><img class="agent-portrait" src=""></div>
              </div>
            </div>
          </div>
          <div class="col-25 abilities z-index-1">
            <div class="row wrap jc-center">
              <div class="col-full ta-center passive-container ability-container" id="Passive">
                <h3>Passive</h3>
                <img class="agent-icon-frame passive-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ability1">
                <h3 class="ability-1-text">Ability 1</h3>
                <img class="agent-icon-frame ability-1-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ability2">
                <h3 class="ability-2-text">Ability 2</h3>
                <img class="agent-icon-frame ability-2-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Grenade">
                <h3 class="grenade-text">Grenade</h3>
                <img class="agent-icon-frame grenade-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ultimate">
                <h3 class="ultimate-text">Ultimate</h3>
                <img class="agent-icon-frame ultimate-icon" src="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-ability">
        <div class="row wrap ai-center">
          <div class="col-full z-index-1">
            <div class="row jc-flex-start ai-center ability-header">
              <form action="">
                <button type="button" class="back-arrow-frame"><img class="individual-agent" src="./images/back-arrow.webp"></img></button>
              </form>
              <p class=" homepage-header ta-center inline ability-name"></p>
            </div>
          </div>
          <div class="col-50 portrait individual-ability-agent-portrait">
            <div class="row jc-center">
              <div class="col-full agent-frame">
                <div class="portrait-frame"><img class="ability-agent-portrait" src=""></div>
                <div class="portrait-frame"><img class="ability-agent-background" src=""></div>
              </div>
            </div>
          </div>
          <div class="col-full individual-ability-portrait">
            <div class="row wrap">
              <div class="ability-frame"><img class="individual-ability-icon" src="" alt="individual ability icon"></div>
              <p class="ability-description"></p>
            </div>
          </div>

        </div>
      </div>
      <div class="view hidden" data-view="weapons">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Weapons</p>
          </div>
          <div class="weapons-filter-table">
            <div class="row wrap ai-center">
              <div class="col-50 filter-column">
                <div class="filter-option filter-header-container">
                  <h4 class="filter-header">Filter by Role</h4>
                </div>
                <div class="filter-option row ai-center" id="weapon-no-filter">
                  <div>
                    <div class="checkbox inline-block checked-box checkbox-weapon-no-filter" id="weapon-none"></div>
                  </div>
                  <div><label class="label-weapon-no-filter">No Filter</label></div>
                </div>
                <div class="filter-option row ai-center" id="smgs">
                  <div>
                    <div class="checkbox inline-block checkbox-smgs" id="SMG"></div>
                  </div>
                  <div><label class="label-smgs">SMGs</label></div>
                </div>
                <div class="filter-option row ai-center" id="rifles">
                  <div>
                    <div class="checkbox inline-block checkbox-rifles" id="Rifle"></div>
                  </div>
                  <div><label class="label-rifles">Rifles</label></div>
                </div>
                <div class="filter-option row ai-center" id="machine-guns">
                  <div>
                    <div class="checkbox inline-block checkbox-machine-guns" id="Heavy"></div>
                  </div>
                  <div><label class="label-machine-guns">Heavy</label></div>
                </div>
              </div>
              <div class="col-50 second-filter-col">
                <div class="filter-option row ai-center hidden-weapon">
                  <div>
                    <div class="checkbox inline-block""></div>
                  </div>
                  <div><label class="label-no-filter">No Filter</label></div>
                </div>
                <div class="filter-option row ai-center" id="sidearms">
                  <div>
                    <div class="checkbox inline-block checkbox-sidearms" id="Sidearm"></div>
                  </div>
                  <div><label class="label-sidearms">Sidearms</label></div>
                </div>
                <div class="filter-option row ai-center" id="shotguns">
                  <div>
                    <div class="checkbox inline-block checkbox-shotguns" id="Shotgun"></div>
                  </div>
                  <div><label class="label-shotguns">Shotguns</label></div>
                </div>
                <div class="filter-option row ai-center" id="sniper-rifles">
                  <div>
                    <div class="checkbox inline-block checkbox-sniper-rifles" id="Sniper"></div>
                  </div>
                  <div><label class="label-sniper-rifles">Sniper Rifles</label></div>
                </div>
                <div class="filter-option row ai-center" id="knife">
                  <div>
                    <div class="checkbox inline-block checkbox-knife" id="Melee"></div>
                  </div>
                  <div><label class="label-knife">Melee</label></div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-full">
            <table class="weapons-table col-full">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Portrait</td>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-weapon">
        <div class="row wrap">
          <div class="col-full">
            <div class="row jc-center ai-center ability-header">
              <form action="">
                <button type="button" class="back-arrow-frame"><img class="weapons" src="./images/back-arrow.webp"></img></button>
              </form>
              <p class="ta-center weapon-name "></p>
            </div>
            <div class="logo-frame"><img class="individual-weapon-icon" src="" alt="individual weapon icon"></div>
          </div>
          <div class="col-full">
            <table class="individual-weapons-table col-full">


            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
