<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-full navbar">
          <h3 class="navbar-item inline">ValoFuze</h3>
          <span class="navbar-item inline">Agents</span>
        </div>
      </div>
      <div class="view" data-view="homepage">
        <div class="row wrap">
          <div class="col-full"><p class="homepage-header ta-center">Homepage</p></div>
          <div class="col-full"><div class="logo-frame"><img src="./images/Valorant Logo.png" alt="Valorant Logo"></div></div>
        </div>
      </div>
      <div class="view hidden" data-view="agents">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Agents</p>
          </div>
          <div class="filter-table">
            <div class="row wrap ai-center">
              <div class="col-50 filter-column">
                <div class="filter-option">
                  <h4 class="filter-header">Filter by Role</h4>
                </div>
                <div class="filter-option row ai-center" id="controllers">
                  <div>
                    <div class="checkbox inline-block checkbox-controllers" id="Controller"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/ControllerClassSymbol.webp" alt=""></div>
                  <div><label class="label-controllers">Controllers</label></div>
                </div>
                <div class="filter-option row ai-center" id="initiators">
                  <div>
                    <div class="checkbox inline-block checkbox-initiators" id="Initiator"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/InitiatorClassSymbol.webp" alt=""></div>
                  <div><label class="label-initiators">Initiators</label></div>
                </div>
              </div>
              <div class="col-50 second-filter-col">
                <div class="filter-option row ai-center" id="no-filter">
                  <div>
                    <div class="checkbox checked-box inline-block checkbox-no-filter" id="none"></div>
                  </div>
                  <div><label class="label-no-filter">No Filter</label></div>
                </div>
                <div class="filter-option row ai-center" id="duelists">
                  <div>
                    <div class="checkbox inline-block checkbox-duelists" id="Duelist"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/DuelistClassSymbol.webp" alt=""></div>
                  <div><label class="label-duelists">Duelists</label></div>
                </div>
                <div class="filter-option row ai-center" id="sentinels">
                  <div>
                    <div class="checkbox inline-block checkbox-sentinels" id="Sentinel"></div>
                  </div>
                  <div class="role-icon-frame inline-block"><img src="./images/SentinelClassSymbol.webp" alt=""></div>
                  <div><label class="label-sentinels">Sentinels</label></div></div>
              </div>
            </div>
          </div>
          <div class="col-full">
            <table class="agents-table col-full">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Portrait</td>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-agent">
        <div class="row wrap ai-center">
          <div class="col-full">
            <div class="row ai-center agent-header">
              <p class="ta-center inline-block agent-name"></p>
              <div class="agent-icon-frame"><img class=" agent-role" src=""></div>
            </div>
          </div>
          <div class="col-full">
            <p class="bio"></p>
          </div>
          <div class="col-75 portrait">
            <div class="row jc-center">
              <div class="col-full agent-frame">
                <div class="portrait-frame"><img class="agent-portrait" src=""></div>
                <div class="portrait-frame"><img class="agent-background" src=""></div>
              </div>
            </div>
          </div>
          <div class="col-25 abilities">
            <div class="row wrap jc-center">
              <div class="col-full ta-center passive-container ability-container" id="Passive">
                <h3>Passive</h3>
                <img class="agent-icon-frame passive-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ability1">
                <h3 class="ability-1-text">Ability 1</h3>
                <img class="agent-icon-frame ability-1-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ability2">
                <h3 class="ability-2-text">Ability 2</h3>
                <img class="agent-icon-frame ability-2-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Grenade">
                <h3 class="grenade-text">Grenade</h3>
                <img class="agent-icon-frame grenade-icon" src="">
              </div>
              <div class="col-full ta-center ability-container" id="Ultimate">
                <h3 class="ultimate-text">Ultimate</h3>
                <img class="agent-icon-frame ultimate-icon" src="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="individual-ability">
        <div class="row wrap">
          <div class="col-full">
            <p class="homepage-header ta-center">Ability, yo.</p>
          </div>
          <div class="col-full">
            <div class="logo-frame"><img src="./images/Valorant Logo.png" alt="Valorant Logo"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
